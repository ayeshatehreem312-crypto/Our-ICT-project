<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="feedback">
        
          <h3> Get in Touch with us</h3>
          <br>

         <form>
                <p> <label>Your Name<br> 
                <input type = "text" name="name"></label>
                 </p>
             <p> 
            <label>Your Email<br>
            <input type="text" name="email"></label>  
             </p>

        <p>
            <label>Your Feedback <br>
                <textarea name="feedback" rows ="4" columns="40"></textarea>
            </label>
        </p>

        <p>
            <button type="button" id="sendBtn">Send</button>

        </p>
        </form>
        </div>
        <  <dialog id="nativeDialog">
        <p>Feedback sent successfully!</p>
        <form method="dialog">
            <!-- This button automatically closes the dialog -->
            <button>OK</button>
        </form>
    </dialog>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sendBtn = document.getElementById('sendBtn');
            const dialog = document.getElementById('nativeDialog');

            sendBtn.addEventListener('click', () => {
                // .showModal() creates the native "alert" behavior (dimmed background, centered)
                dialog.showModal();
            });
        });
    </script>
    
</body>
</html>
